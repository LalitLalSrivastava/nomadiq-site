<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOMADIQ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero">
    <h1>NOMADIQ</h1>
    <p>A visual diary of people, places, and moments</p>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <div class="gallery">
    <div class="gallery-item" onclick="openGallery('portraits')">
      <img src="images/portraits/flame-focus.jpg" alt="Portraits" />
      <h2>Portraits</h2>
    </div>
    <div class="gallery-item" onclick="openGallery('susa')">
      <img src="images/susa/spire-framed.jpg" alt="Susa" />
      <h2>Susa</h2>
    </div>
  </div>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Large view" />
  </div>

  <script src="main.js"></script>
</body>
</html>
